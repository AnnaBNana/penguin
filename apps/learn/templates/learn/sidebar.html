{% regroup all_articles by category__name as article_list %}
<ul class="side-nav fixed sn">
    {% for category in article_list %}
    <li><a href="#" class="subheader grey darken-3 yellow-text text-accent-4">{{category.grouper}}</a></li>
    <li class="divider"></li>
    {% for article in category.list %}
    <li class="text-grey darken-2 article-item" data-id="{{article.id}}"><a href="{% url 'learn:article' article.id %}">{{article.headline}}</a></li>
    {% endfor %} {% endfor %}
</ul>
