<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Penguin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/penguin.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two|Zeyada" rel="stylesheet">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'materialize/css/materialize.min.css' %}"  media="screen,projection"/>
    <link rel="icon" type="image/png" href="{% static 'imgs/penguin-favicon.png' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    {% block navbar %}
      {% include 'navbar.html' %}
    {% endblock %}
    {% block sidebar %}{% endblock %}
    {% block content %}{% endblock %}

    <script type="text/javascript" src="{% static 'materialize/js/materialize.min.js' %}"></script>
  </body>
</html>
